persona:
  name: "TestBot"
  description: "Test persona for TDD implementation"
  target_audience: "tech enthusiasts"
  tone_of_voice: "professional and engaging"
  content_pillars:
    - "artificial intelligence"
    - "software development" 
    - "technology trends"
  forbidden_topics:
    - "politics"
    - "controversial subjects"
  response_style:
    max_length: 280
    use_emojis: true
    include_hashtags: false

scoring:
  metric_weights:
    engagement_rate: 0.3
    recency: 0.25
    author_credibility: 0.2
    content_relevance: 0.15
    viral_potential: 0.1
  
  time_decay:
    half_life_hours: 24
    max_age_hours: 168
  
  author_modifiers:
    verified_boost: 1.2
    follower_count_weight: 0.0001
    engagement_history_weight: 0.15
  
  content_modifiers:
    question_boost: 1.3
    media_boost: 1.1
    thread_boost: 1.15
    original_content_boost: 1.05
  
  priority_thresholds:
    high: 0.8
    medium: 0.5
    low: 0.2

app_config:
  api:
    base_url: "http://localhost:3000"
    timeout: 30
    rate_limit:
      requests_per_minute: 60
      burst_limit: 10
  
  logging:
    level: "INFO"
    format: "json"
    file_path: "logs/app.log"
  
  processing:
    batch_size: 50
    max_concurrent_requests: 5
    retry_attempts: 3
    retry_delay: 1.0